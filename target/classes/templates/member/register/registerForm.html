<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/logout_layout :: layout(~{::title}, ~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>회원가입 화면</title>
</head>
<body>
<!-- Main content area -->
<div class="container mt-5 mb-5" th:fragment="main">
  <div class="row">
    <div class="col-12">
      <form action="/register"  th:action method="post" th:object="${member}" enctype="multipart/form-data">
        <div class="form-group">
          <label th:label="*{name}">이름</label>
          <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
          <label th:label="*{id}">아이디</label>
          <input type="text" class="form-control" th:field="*{id}" required>
        </div>
        <div class="form-group">
          <label th:label="*{password}">비밀번호</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="form-group">
          <label th:label="*{email}">이메일</label>
          <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
          <label th:label="*{attachFile}">프로필 사진</label>
          <input type="file" class="form-control" th:field="*{attachFile}" required>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
