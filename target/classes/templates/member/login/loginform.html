<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/login_layout :: layout(~{::title}, ~{::main})}">
<head>
  <meta charset="UTF-8">
  <title>로그인 화면입니다.</title>
</head>
<body>
<!-- Main content area -->
<div class="container mt-5 mb-5" th:fragment="main">
  <div class="row">
    <div class="col-12">
      <form action="/login"th:action method="post" th:object="${member}">
        <div class="form-group">
          <label th:label="*{id}">아이디</label>
          <input type="text" class="form-control" th:field = "*{id}" required>
        </div>
        <div class="form-group">
          <label th:label="*{password}">비밀번호</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
