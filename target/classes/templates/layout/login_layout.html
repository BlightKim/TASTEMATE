<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">

  <title th:replace="${title}">베이스 타이틀</title>
  <!-- 구글 글씨체 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
        rel="stylesheet">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet">

  <!--    Header CSS-->
  <link href="/css/board/header.css">
  <link href="/css/board/board_list.css">
  <!--  부트스트랩 아이콘 cdn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--    페이지네이션 css-->
  <link rel="stylesheet" href="/css/board/pagenation.css">
  <style>
    html, body {
      height: 100%
    }

    #wrap {
      min-height: 100%;
      position: relative;
      padding-bottom: 60px;
    }

    footer {
      bottom: 0;
    }
  </style>
</head>
<body>
<div id="wrap">
<!-- 공통 헤더-->
<header th:replace="header_footer/login_header :: common_header"></header>
<!-- 공통 헤더-->

  <div th:replace="${content}">
  </div>


<!-- 공통 푸터-->
<footer th:replace="/header_footer/login_footer :: common_footer"></footer>
<!-- 공통 푸터-->
</div>
</body>
<!-- 공통 -->
<!-- 부트스트랩 bundle.js 시작 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- 부트스트랩 bundle.js 끝 -->
<!-- 공통 -->
</html>
