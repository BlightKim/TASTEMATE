<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, link, script)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:replace="${title}">베이스 타이틀</title>

  <!-- 구글 글씨체 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
        rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet">

  <!--    Header CSS-->
  <link href="/css/board/header.css">
  <!--  부트스트랩 아이콘 cdn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--    페이지네이션 css-->
  <link rel="stylesheet" href="/css/board/pagenation.css">
  <!--  서머노트 -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
        rel="stylesheet">
  <link th:replace="${link}">
  <style>
    html, body {
      height: 100%;
    }

    .container-fluid {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    main {
      flex-grow: 1;
    }

    footer {
      flex-shrink: 0;
    }

    .header {
      background-color: #ffffff; /* 흰색 배경 */
      color: #601599; /* 글씨 색상 */
      padding: 20px;
      display: flex;
      justify-content: space-between; /* 가운데 정렬을 위한 스타일 */
      align-items: center; /* 가운데 정렬을 위한 스타일 */
    }

    .header__logo {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .header__navigation {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 가운데 정렬을 위한 스타일 */
      align-items: center; /* 가운데 정렬을 위한 스타일 */
    }

    .header__navigation li {
      margin-right: 20px;
    }

    .header__navigation li:last-child {
      margin-right: 0;
    }

    .header__navigation a {
      color : #9C91B3;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    .fs13{
      font-size: 13px;
    }
  </style>
</head>
<body>
<!-- 공통 헤더-->
<header th:replace="header_footer/logout_header :: common_header"></header>
<!-- 공통 헤더-->


  <div th:replace="${content}">
  </div>

<!-- 공통 푸터-->
<footer th:replace="header_footer/logout_footer :: common_footer"></footer>
<!-- 공통 푸터-->

<!-- 공통 -->
<!-- 부트스트랩 bundle.js 시작 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- 부트스트랩 bundle.js 끝 -->
<!-- 서머노트 스크립트-->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<!-- 공통 -->

<!-- 추가 -->
  <script th:replace="${script}"></script>
</body>
</html>
