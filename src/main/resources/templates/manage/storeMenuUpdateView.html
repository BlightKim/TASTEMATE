<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header_footer/admin_header :: headerFragment"></th:block>


<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/store_css.css}">
  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#E9DFED), to(#E9DFED));
      background: -webkit-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -moz-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -o-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: linear-gradient(to top right, #E9DFED 0%, #E9DFED 100%);
    }

    .input-form {
      max-width: 800px;

      margin-top: 80px;
      margin-bottom: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    #star legend{
      text-align: right;
    }
    input[type=radio]{
      display: none;
    }
    #star label{
      font-size: 2em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
    }
    #star label:hover{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star label:hover ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star input[type=radio]:checked ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    th {
      background-color: #E9DFED;
      color: #8E48C7;
      text-align: center;
    }

  </style>
</head>
<body>


<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h3 class="mb-3 mb-5 purple2 text-center">메뉴 수정</h3>
      <form method="post">

        <div>
          <table class="table table-hover">
            <tr>
              <th>메뉴</th>
              <th>가격</th>
              <th></th>
            </tr>
            <tr>
              <td><input type="text" name="foodName" th:value="${storeMenuUpdateView.foodName}" class="form-control" required></td>
              <td><input type="text" name="price" th:value="${storeMenuUpdateView.price}" class="form-control" required></td>
              <td>
                <input type="hidden" name="storeIdx" th:value="${storeIdx}">
                <input type="hidden" name="menuIdx" th:value="${storeMenuUpdateView.menuIdx}">
                <button onclick="maUpdateMenu(this.form)" class="btn text-white btn-sm" style="background-color: #8E48C7">메뉴 수정</button>
              </td>
            </tr>
          </table>
        </div>
<!--        <div class="text-center mt-5 mb-3">-->
<!--          <button onclick="storeMenuView(this.form)" class="btn text-white" style="background-color: #9C91B3">취소</button>-->
<!--        </div>-->

      </form>


<!--      <div class="text-center mt-5 mb-3">-->
<!--        <a th:href="@{/manage/storeMenuView}" class="btn text-white" style="background-color: #9C91B3">취소</a>-->
<!--      </div>-->



    </div>
  </div>
</div>

<script>
  /* 취소(맛집 메뉴 페이지) */
  function storeMenuView(frm) {
    frm.action= '/manage/storeMenuView';
    frm.submit();
  }

  /* 메뉴 수정 */
  function maUpdateMenu(frm) {
    frm.action= '/manage/maUpdateMenu';
    frm.submit();
  }
</script>

<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
</body>
</html>
