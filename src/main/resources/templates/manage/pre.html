    <script>
        // 알림 팝업을 띄우는 함수
        function showNotification() {
            let now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let message = "";

            // 시간에 따라 다른 알림 메시지 설정
            if (hour === 11 && minute === 47) {
                message = "입실 체크 해주세요!";
            } else if (hour === 18 && minute === 20) {
                message = "퇴실 체크 해주세요!";
            } else {
                return; // 설정한 시간이 아니면 함수 종료
            }

            alert(message);
        }

        // 특정 시간에 알림 팝업을 예약하는 함수
        function scheduleNotification(hour, minute) {
            let now = new Date(); // 현재 시간을 가져옴
            let scheduledTime = new Date(); // 예약 시간을 설정할 변수
            scheduledTime.setHours(hour);
            scheduledTime.setMinutes(minute);

            // 예약 시간이 현재 시간보다 앞이면 다음 날로 설정
            if (scheduledTime <= now) {
                scheduledTime.setDate(scheduledTime.getDate() + 1);
            }

            // 예약 시간과 현재 시간의 차이를 계산
            let timeDiff = scheduledTime - now;

            // 일정 시간마다 알림 팝업을 띄우기 위해 setInterval 사용
            setInterval(function() {
                showNotification();
            }, timeDiff);
        }

        // 페이지가 로드될 때 실행되는 함수
        function onPageLoad() {
            // 9시 30분에 알림 팝업을 예약
            scheduleNotification(11, 47);

            // 18시 20분에 알림 팝업을 예약
            scheduleNotification(18, 20);
        }
    </script>
