<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header_footer/admin_header :: headerFragment"></th:block>


<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/store_css.css}">
  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#E9DFED), to(#E9DFED));
      background: -webkit-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -moz-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -o-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: linear-gradient(to top right, #E9DFED 0%, #E9DFED 100%);
    }

    .input-form {
      max-width: 800px;

      margin-top: 80px;
      margin-bottom: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }


    #star legend{
      text-align: right;
    }
    input[type=radio]{
      display: none;
    }
    #star label{
      font-size: 2em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
    }
    #star label:hover{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star label:hover ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star input[type=radio]:checked ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    th {
      background-color: #E9DFED;
      color: #8E48C7;
    }

    .center { text-align: center; }

  </style>
</head>
<body>

<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h3 class="mb-3 mb-5 purple2 text-center">맛집 메뉴</h3>

      <div class="row">
        <div class="col-md-8 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
          </svg>
          <label for="storeName">맛집 이름</label>
          <input type="text" class="form-control" id="storeName" name="storeName" readonly th:value="${storeRegView.storeName}">
        </div>



        <div class="col-md-4 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg>
          <label for="userId">작성자 ID</label>
          <input type="text" class="form-control" id="userId" name="userId" readonly th:value="${storeRegView.userId}">
          <input type="hidden" class="form-control" id="userName" name="userName" th:value="${storeRegView.userName}">
        </div>
      </div>

      <div class = "row">
        <div class="col-md-8 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
          </svg>
          <label for="category1">카테고리</label>
          <div class="mb-3">
            <div class="form-group">
              <select class="form-control" id="category1" name="category1" required>
                <option th:value="${storeRegView.category1 }" selected readonly>[[${storeRegView.category1 }]]</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div>
        <table class="table table-hover">
          <tr>
            <th class="center">메뉴</th>
            <th class="center">가격</th>
            <th></th>
          </tr>
          <tr th:if="${storeMenuView.size() == 0}">
            <td class="center" colspan="3">등록한 메뉴가 없습니다.</td>
          </tr>
          <tr th:each="storeMenu : ${storeMenuView}">
            <td class="center">[[${storeMenu.foodName}]]</td>
            <td class="center">[[${storeMenu.price}]] 원</td>
            <td class="center">
              <form id="inputForm" method="post">
                <div>
<!--                  메뉴 idx: [[${storeMenu.menuIdx}]]-->
                  <!--                  스토어 idx: [[${storeRegView.storeIdx}]]-->
                  <input type="hidden" name="menuIdx" th:value="${storeMenu.getMenuIdx()}">
                  <input type="hidden" name="storeIdx" th:value="${storeRegView.storeIdx}">
                </div>
                <button onclick="storeMenuUpdateView(this.form)" class="btn text-white btn-sm" style="background-color: #8E48C7">수정</button>
                <button class="btn text-white btn-sm" style="background-color: #601599" onclick="maDeleteMenu(this.form)">삭제</button>
                <!-- 모달 시작 -->
<!--                <a class="btn text-white btn-sm" style="background-color: #601599" href="#" data-toggle="modal" data-target="#confirmDeleteModal">삭제</a>-->

<!--                <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"-->
<!--                     aria-hidden="true">-->
<!--                  <div class="modal-dialog" role="document">-->
<!--                    <div class="modal-content">-->
<!--                      <div class="modal-header">-->
<!--                        <h5 class="modal-title" id="confirmDeleteModalLabel">메뉴 삭제</h5>-->
<!--                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                          <span aria-hidden="true">&times;</span>-->
<!--                        </button>-->
<!--                      </div>-->
<!--                      <div class="modal-body">-->
<!--                        <p>메뉴를 삭제하시겠습니까?</p>-->
<!--                      </div>-->
<!--                      <div class="modal-footer">-->
<!--                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>-->
<!--                        &lt;!&ndash;                        <button class="btn btn-danger" th:onclick="@{/manage/maDeleteMenu(menuIdx=${storeMenu.menuIdx}, storeIdx=${storeRegView.storeIdx})}">삭제(Get)</button>&ndash;&gt;-->
<!--                        <button class="btn btn-danger" onclick="maDeleteMenu(this.form)" id="confirmSubmitBtn">삭제</button>-->
<!--                      </div>-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </div>-->
                <!-- 모달 끝-->

              </form>
            </td>
          </tr>

          <tr>
            <td colspan="2"></td>
            <td class="center">
              <form method="post">
                <input type="hidden" name="storeIdx" th:value="${storeRegView.storeIdx}">
                <button onclick="storeMenuAddView(this.form)" class="btn text-white btn-sm" style="background-color: #8E48C7">메뉴 추가</button>
              </form>
            </td>
          </tr>
        </table>
      </div>


      <div class="text-center mt-5 mb-3">
        <a th:href="@{/manage/storeRegOkListMenu}" class="btn text-white" style="background-color: #9C91B3">목록</a>
      </div>



    </div>
  </div>
</div>



<script>
  /* 메뉴 추가 페이지 */
  function storeMenuAddView(frm) {
    frm.action= '/manage/storeMenuAddView';
    frm.submit();
  }

  /* 메뉴 수정 */
  function storeMenuUpdateView(frm) {
    frm.action= '/manage/storeMenuUpdateView';
    frm.submit();
  }

  /* 메뉴 삭제 */
  function maDeleteMenu(frm) {
    //frm.action='/manage/deleteMenuBack';
    frm.action='/manage/maDeleteMenu';
    frm.submit();
  }
</script>



<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
</body>
</html>
