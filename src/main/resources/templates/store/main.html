<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="header_footer/header :: headerFragment"></th:block>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .img_size{
      width: 2500px;
      /*height: 400px;*/
    }
    .img_size2{
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <!-- 추가적인 슬라이드들을 필요한 만큼 반복해서 추가합니다 -->
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img th:src="@{/img/suksuk.png}" class="img-fluid img_size" />
    </div>
    <div class="carousel-item">
      <img th:src="@{/img/suksuk2.png}" class="img-fluid img_size" />
    </div>
    <div class="carousel-item">
      <img th:src="@{/img/suksuk3.png}" class="img-fluid img_size" />
    </div>
    <!-- 추가적인 슬라이드들을 필요한 만큼 반복해서 추가합니다 -->
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">이전</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">다음</span>
  </a>
</div>


<br><br>
<div class="text-center">
<img th:src="@{/img/matching.jpg}" class="img-fluid img_size2" />
</div>
<h2 class="text-center">매칭 성공!</h2>



<script>
  $(document).ready(function(){
    $('#myCarousel').carousel({
      interval: 1000 // 이동 간격을 밀리초 단위로 설정합니다 (기본값은 5000 입니다)
    });
  });
</script>

<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
</body>
</html>
