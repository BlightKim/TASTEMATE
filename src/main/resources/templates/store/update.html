<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="header_footer/header :: headerFragment"></th:block>


<head>
  <meta charset="UTF-8">
  <title>store update</title>
  <link rel="stylesheet" th:href="@{/css/store_css.css}">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#E9DFED), to(#E9DFED));
      background: -webkit-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -moz-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: -o-linear-gradient(bottom left, #E9DFED 0%, #E9DFED 100%);
      background: linear-gradient(to top right, #E9DFED 0%, #E9DFED 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      margin-bottom: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }


    /* 별점 구현 */
    #star{
      display: inline-block;
      direction: rtl;
      border:0;
    }
    #star legend{
      text-align: right;
    }
    input[type=radio]{
      display: none;
    }
    #star label{
      font-size: 2em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
    }
    #star label:hover{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star label:hover ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    #star input[type=radio]:checked ~ label{
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
    .disable {
      background-color: darkgray;
    }

    .img_size{
      width: 100px;
      height: 100px;
    }

  </style>
</head>

<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h3 class="mb-3 mb-5 purple2 text-center">나만의 맛집등록</h3>
      <form th:action="@{/store/update}" method="post" enctype="multipart/form-data">


        <div class="row">
          <div class="col-md-8 mb-3">

            <input type="hidden" class="form-control" id="userName" name="userName">

        </div>

      <div class="row">
          <div class="col-md-8 mb-3">

            </svg>
            <label for="category1">카테고리</label>
            <div class="mb-3">
              <div class="form-group">
                <select class="form-control" id="category1" name="category1" required>
                  <option value="" disabled>FOOD STYLE</option>
                  <option value="한식" th:selected="${storeVO.category1 == '한식'}">한식</option>
                  <option value="중식" th:selected="${storeVO.category1 == '중식'}">중식</option>
                  <option value="일식" th:selected="${storeVO.category1 == '일식'}">일식</option>
                  <option value="양식" th:selected="${storeVO.category1 == '양식'}">양식</option>
                  <option value="퓨전" th:selected="${storeVO.category1 == '퓨전'}">퓨전</option>
                  <option value="푸드코트" th:selected="${storeVO.category1 == '푸드코트'}">푸드코트</option>
                </select>
              </div>
            </div>
          </div>

      </div>

        <!-- 카카오 주소 api -->

        </div>


<!--이미지 파일 관련-->
        <div class="mb-3">

            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>

          <div th:if="${storeVO.filename}" class="img_size">
            <img th:src="@{|/store/${storeVO.filename}|}" class="img-fluid img_size" />
          </div>

           <input type="file" class="form-control" name="oriFilename" accept="image/png, image/gif, image/jpeg">


          <input type="hidden" name="filename" th:value="${storeVO.filename}">

<!---->

        <input type="hidden" class="form-control" id="storeIdx" name="storeIdx"
               th:value="${storeVO.storeIdx}" >

        <div class="text-center mt-5">

          <button class="btn btn-primary" type="submit" style="background-color: #8E48C7; border: none;">맛집 수정 요청</button>
          <a class="btn btn-success" th:href="@{/store/list}" style="background-color: #9C91B3; border: none;">목록으로</a>
        </div>

      </form>







      <div class="text-center mt-1 mb-3">
        <a class="btn btn-warning" href="#" data-toggle="modal"
           data-target="#confirmDeleteModal">
       <!-- <a class="btn btn-danger" th:href="@{/store/delete(storeIdx=${storeVO.storeIdx})}">-->
          삭제하기</a>
      </div>

      <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteModalLabel">맛집 삭제</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>소중한 맛집 정보를 삭제하시겠습니까?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
              <a class="btn btn-danger" th:href="@{/store/delete(storeIdx=${storeVO.storeIdx})}">삭제</a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- 카카오 주소 api -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function kakaopost() {
    new daum.Postcode({
      oncomplete: function(data) {
        document.querySelector("#zipcode").value = data.zonecode;
        document.querySelector("#address").value = data.address
      }
    }).open();
  }
</script>
