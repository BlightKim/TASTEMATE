<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="header_footer/header :: headerFragment"></th:block>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
  ></script>

  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
  />
  <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
  ></script>

  <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
      rel="stylesheet"
  />
  <link href="/css/board/board_update.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <script
      src="https://kit.fontawesome.com/54a65148b8.js"
      crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/js/board/board_update.js"></script>
</head>
<body>
<div
    class="container"
    style="height: 1300px; width: 100%"
    th:fragment="main"
>
  <div class="row" style="height: 800px">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
      <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink"></div>
      </div>
      <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 head-border-bottom"
      >
        <h1 class="h2">커뮤니티</h1>
      </div>

      <div
          class="row mt-5"
          style="height: 100%; width: 100%"
      >
        <div class="col-lg-12" style="width: inherit; height: 70%">
          <div class="row d-flex justify-content-center form-container">
            <form
                th:action
                th:object="${board}"
                method="post"
                id="updateForm"
                enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                >제목</label
                >
                <input
                    type="text"
                    class="form-control"
                    th:field="*{title}"
                    placeholder="제목을 입력해주세요"
                />
              </div>
              <div class="mb-3 mt-5">
                <p>내용</p>
                <textarea id="summernote" th:field="*{content}"></textarea>
              </div>
              <!-- File upload input -->
              <div class="input-group mb-3 mt-5">
                <input
                    type="file"
                    name="multipartFile"
                    id="multipartFile"
                    class="inputfile inputfile-1"
                    data-multiple-caption="{count} files selected"
                />
                <label for="multipartFile">
                  <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="17"
                      viewBox="0 0 20 17"
                  >
                    <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                    />
                  </svg>
                  <span>Choose a file&hellip;</span></label
                >
              </div>

              <!-- File delete button -->
              <div
                  th:if="${!#strings.isEmpty(board.oriName)}"
                  class="input-group mb-3 mt-1"
                  id="del_file_area"
              >
                    <span id="fileName"
                    ><i class="fas fa-file"></i
                    >&nbsp;[[${board.oriName}]]&nbsp;</span
                    >
                <button id="del_file_btn">
                  <i class="fas fa-trash"></i>
                </button>
                <input
                    type="hidden"
                    name="existingFile"
                    th:value="${board.storeName}"
                />
              </div>

              <div class="mb-3 mt-5">
                <p>게시물 카테고리</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" />
                  <label class="form-check-label" for="flexRadioDefault2">
                    일반
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    질문
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    영화
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault3"
                      checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    음악
                  </label>
                </div>
              </div>
              <div class="button-group">
                <button
                    class="btn btn-primary me-md-2"
                    type="button"
                    id="update_btn"
                >
                  등록
                </button>
                <button class="btn btn-danger me-md-2" type="button">
                  작성취소
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
<script type="text/javascript" src="/js/board/input.js"></script>
<script
    src="https://kit.fontawesome.com/54a65148b8.js"
    crossorigin="anonymous"
></script>
<script>
  $("#summernote").summernote({
    placeholder: "본문을 입력해주세요.",
    lang: "ko-KR",
    tabsize: 2,
    height: 400,
  });
</script>
</body>
</html>
