<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/logout_layout :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!--  alert 창 꾸미기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/css/board/input.css" />
  </head>
  <body>
    <div
      class="container-fluid"
      style="height: 1300px; width: 100%"
      th:fragment="main"
    >
      <div class="row" style="height: 800px">
        <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
          <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
              <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink"></div>
          </div>
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">FreeTalk</h1>
          </div>

          <div
            class="row bg-light bg-gradient bg-secondary mt-5"
            style="height: 100%; width: 100%"
          >
            <div class="col-lg-2" style="width: inherit; height: 70%"></div>
            <div class="col-lg-8" style="width: inherit; height: 70%">
              <div class="row d-flex justify-content-center">
                <form
                  th:action
                  th:object="${board}"
                  method="post"
                  id="updateForm"
                  enctype="multipart/form-data"
                >
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label"
                      >제목</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{title}"
                      placeholder="제목을 입력해주세요"
                    />
                  </div>
                  <div class="mb-3 mt-5">
                    <p>내용</p>
                    <textarea id="summernote" th:field="*{content}"></textarea>
                  </div>
                  <!-- File upload input -->
                  <div class="input-group mb-3 mt-5">
                    <input
                      type="file"
                      name="multipartFile"
                      id="multipartFile"
                      class="inputfile inputfile-1"
                      data-multiple-caption="{count} files selected"
                    />
                    <label for="multipartFile">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="17"
                        viewBox="0 0 20 17"
                      >
                        <path
                          d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                        />
                      </svg>
                      <span>Choose a file&hellip;</span></label
                    >
                  </div>

                  <!-- File delete button -->
                  <div
                    th:if="${!#strings.isEmpty(board.oriName)}"
                    class="input-group mb-3 mt-1"
                    id="del_file_area"
                  >
                    <span id="fileName"
                      ><i class="fas fa-file"></i
                      >&nbsp;[[${board.oriName}]]&nbsp;</span
                    >
                    <button id="del_file_btn">
                      <i class="fas fa-trash"></i>
                    </button>
                    <input
                      type="hidden"
                      name="existingFile"
                      th:value="${board.storeName}"
                    />
                  </div>

                  <div class="mb-3 mt-5">
                    <p>게시물 카테고리</p>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" />
                      <label class="form-check-label" for="flexRadioDefault2">
                        일반
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        질문
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        영화
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault3"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        음악
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                  <div class="d-flex justify-content-lg-between mx-5 mt-5">
                    <button
                      class="btn btn-primary me-md-2"
                      type="button"
                      id="update_btn"
                    >
                      등록
                    </button>
                    <button class="btn btn-danger me-md-2" type="button">
                      작성취소
                    </button>
                  </div>
                </div>
                <div class="col-lg-2"></div>
              </div>
            </div>

            <div class="col-lg-2" style="width: inherit; height: 70%"></div>
          </div>
        </main>
      </div>
    </div>

    <script type="text/javascript" src="/js/board/board_update.js"></script>
    <script type="text/javascript" src="/js/board/input.js"></script>
    <script
      src="https://kit.fontawesome.com/54a65148b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  </body>
</html>
