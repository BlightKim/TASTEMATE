<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/logout_layout :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link/>
</head>
<body>
<div class="container-fluid " style="height: 1000px; width: 100%;" th:fragment="main">
  <div class="row" style="height: 800px;">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 ">
      <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
        </div>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">FreeTalk</h1>
      </div>

      <div class="row bg-light bg-gradient bg-secondary mt-5" style="height: 100%; width: 100%;">
        <div class="col-lg-2" style="width: inherit; height: 70%;"></div>
        <div class="col-lg-8  " style="width: inherit; height: 70%; ">
          <div class="row d-flex justify-content-center">
            <form th:action th:object="${form}" method="post" id="writeForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}"
                       placeholder="제목을 입력해주세요">
              </div>
              <div class="mb-3 mt-5">
                <p>내용</p>
                <textarea id="summernote" th:field="*{content}"></textarea>
              </div>
              <div class="input-group mb-3 mt-5">
                <input type="file" th:field="*{multipartFile}" class="form-control">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <div class="mb-3 mt-5">
                <p>게시물 카테고리</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio">
                  <label class="form-check-label" for="flexRadioDefault2">
                    일반
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                         id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    질문
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                         id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    영화
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault"
                         id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    음악
                  </label>
                </div>
              </div>

            </form>
          </div>
          <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
              <div class="d-flex justify-content-lg-between mx-5 mt-5">
                <button class="btn btn-primary me-md-2" type="button" onclick="submit();">등록</button>
                <button class="btn btn-danger me-md-2" type="button">작성취소</button>
              </div>
            </div>
            <div class="col-lg-2">
            </div>
          </div>
        </div>

        <div class="col-lg-2" style="width: inherit; height: 70%;"></div>
      </div>
    </main>
  </div>
</div>
<script>
  $(document).ready(function() {
        $('#summernote').summernote({
          placeholder: 'Hello Bootstrap 4',
          tabsize: 4,
          height: 300
        });
      })

  function submit() {
    $('#writeForm').submit();
  }


</script>
</body>
</html>
