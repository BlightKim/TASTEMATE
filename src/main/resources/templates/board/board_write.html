<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<th:block th:replace="header_footer/header :: headerFragment"></th:block>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <link href="/css/board/board_write.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <script
      src="https://kit.fontawesome.com/54a65148b8.js"
      crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="/js/board/board_write.js"></script>

  <!-- 구글 글씨체 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
        rel="stylesheet">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Serif KR', serif;
  }
</style>
<body>
<div class="container" style="height: 1000px; width: 100%;" th:fragment="main">
  <div class="row" style="height: 800px;">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 ">
      <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
        </div>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">커뮤니티</h1>
      </div>

      <div class="row bg-light bg-gradient bg-secondary mt-5" style="height: 100%; width: 100%;">
        <div class="col-lg-2" style="width: inherit; height: 70%;"></div>
        <div class="col-lg-8  " style="width: inherit; height: 70%; ">
          <div class="row d-flex justify-content-center">
            <form th:action th:object="${form}" method="post" id="writeForm" enctype="multipart/form-data" class="write-form">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}"
                       placeholder="제목을 입력해주세요">
              </div>
              <input type="text" hidden="hidden" th:field="*{writer}" th:value="${#session.getAttribute('vo').userId}"/>
              <div class="mb-3 mt-5">
                <p>내용</p>
                <textarea id="summernote" th:field="*{content}"></textarea>
              </div>
              <div class="input-group mb-3 mt-5">
                <input type="file" th:field="*{multipartFile}" class="form-control">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <div class="button-group">
                <button class="btn btn-primary me-md-2" type="submit">등록</button>
                <button class="btn btn-danger me-md-2" type="button" id="cancel_btn">작성취소</button>
              </div>
            </form>
          </div>
          <div class="row" style="margin: 15px;">
            <div class="col-lg-12">

            </div>
          </div>
        </div>

        <div class="col-lg-2" style="width: inherit; height: 70%;"></div>
      </div>
    </main>
  </div>
</div>
<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</body>
</html>
