<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ChatList</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <style>
    /* 드롭다운 버튼 스타일 */
    .dropbtn {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      background-color: #3b5998;
      border: 1px solid #3b5998;
      border-radius: 5px;
      box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    /* 드롭다운 컨테이너 스타일 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* 드롭다운 컨텐츠 스타일 (초기에는 숨겨져 있음) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* 드롭다운 컨텐츠 안의 링크 스타일 */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* 채팅방 목록 스타일 */
    .chat-list {
      list-style-type: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" onclick="toggleOn()">
      채팅방
  </button>
  <ul class="dropdown-menu">
    <li th:if="${#lists.isEmpty(room)}">
      <a class="dropdown-item">대화중인 상대 없음</a>
    </li>
    <li th:each="room : ${room}">
      <form th:action="@{/getRoom}" method="post" target="popupWindow">
        <input type="hidden" name="roomIdx" th:value="${room.roomIdx}">
        <button type="submit" class="dropdown-item" th:text="${room.roomName}" onclick="submitForm(event)"></button>
      </form>

    </li>
  </ul>
</div>

</body>
<script>
function toggleOn(){
  alert("toggleOn")
  $.ajax({
    url:"/getList",
    type: 'POST',
    data: jQuery("#userIdx").val(),
    success: function () {
      alert(jQuery("#userIdx").val())
      alert("성공")
    },
    error: function () {
      alert("실패")
    }
  });

}
function submitForm(event) {
  event.preventDefault(); // 기본 동작인 폼 제출을 막음
  var form = event.target.closest('form'); // 버튼에 가장 가까운 부모 폼 요소를 가져옴

  var roomIdx = form.querySelector('input[name="roomIdx"]').value; // 폼 내의 roomIdx 값을 가져옴

  // 새 창을 열고 POST 방식으로 요청을 보냄
  var popupWindow = window.open("", "popupWindow", "width=510px,height=610px");
  form.setAttribute("action", "/getRoom?roomIdx=" + roomIdx);
  form.setAttribute("method", "post");
  form.setAttribute("target", "popupWindow");
  form.submit();
}

</script>
</html>
