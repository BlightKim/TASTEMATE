<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">



    <!doctype html>
    <html lang="ko">

    <head>
        <!-- 구글 글씨체 적용-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>

        <!-- Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <!--제이쿼리-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <!-- alert창 꾸미기-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

        <!-- 서머노트 -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet" />

        <!-- Bootstrap Bundle JS (includes Popper.js) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Noto Serif KR', serif;
            }

            .header {
                background-color: #ffffff; /* 흰색 배경 */
                color: #601599; /* 글씨 색상 */
                padding: 20px;
                display: flex;
                justify-content: space-between; /* 가운데 정렬을 위한 스타일 */
                align-items: center; /* 가운데 정렬을 위한 스타일 */
            }

          .header__logo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            width: 120px;
          }

            .header__navigation {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center; /* 가운데 정렬을 위한 스타일 */
                align-items: center; /* 가운데 정렬을 위한 스타일 */
            }

          .header__navigation li {
            margin-right: 20px;
          }

          .header__navigation li:last-child {
            margin-right: 0;
          }

            .header__navigation a {
                color : #9C91B3;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
            }
            .fs13{
                font-size: 13px;
            }
        </style>

        <title>TasteMate</title>
      </head>

    <body>




    <header class="header">
<!--        <h1 class="header__logo">TasteMate</h1>-->
        <div>
            <a th:href="@{/store/main}">
                <img th:src="@{/img/headerLogo.png}" class="header__logo" />
            </a>
        </div>

        <ul class="header__navigation">
            <li><a href="/store/list">맛집</a></li>
            <th:block th:if="${session.vo != null }">
                <li><a th:href="@{../class/get(userClass=${session.vo.getUserClass()})}">내강의장</a></li>
            </th:block>
            <th:block th:if="${session.vo == null}">
                <li><a href="#" onclick="javascript:notLogined(); return false;">내강의장</a></li>
            </th:block>
            <li><a href="#">꿀팁</a></li>
                <li>
                    <a href="#" onclick="javascript:notLogined(); return false;">내강의장</a>
                </li>
            </th:block>
            <div th:if="${session.vo != null}">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="showCurrentUsers"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        현재 접속한 사람
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="showCurrentUsers">
                        <th:block th:each="user : ${@webSessionListener.currentUserList()}"
                                  th:if="${!session.vo.userId.equals(user.userId) && user.userId != null}">
                            <li class="dropdown-item">
                                <a class="chat-btn dropdown-item" href="#" th:data-senderId="${session.vo.userId}"
                                   th:data-inviteeId="${user.userId}" th:data-inviterMbti="${session.vo.userMbti}">
                                    <span th:text="${user.userId}"></span>
                                </a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
            <li><a href="#" th:href="@{/board}">꿀팁</a></li>
            <li><a href="#">관리자모드</a></li>
            <li><a href="#">MY</a></li>
            <div class="ml-auto">
                <button th:onclick="|location.href='@{/member/simpleregister}'|" class="btn btn-outline-dark ml-2" type="button">회원가입</button>
                <button th:onclick="|location.href='@{/member/login}'|" class="btn btn-outline-dark ml-2" type="button">로그인</button>
            </div>

            <!--가은잠시추가-->
            <a th:href="@{/pay/mykakaoPaySuccess}"
               class="btn btn-outline-dark ml-2" type="button">kakao 결제정보</a>
            <a th:href="@{/pay/inicisSuccess}"
               class="btn btn-outline-dark ml-2" type="button">inicis 결제정보</a>


        </ul>
    </header>
