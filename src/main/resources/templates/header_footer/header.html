<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <!-- 구글 글씨체 적용-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link
                href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
                rel="stylesheet"
        />

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                rel="stylesheet"
        />
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <!--     서머노트   -->
        <link
                href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
                rel="stylesheet"
        />
        <!-- 부트스트랩 -->
                <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
                </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Noto Serif KR", serif;
            }

            .header {
                background-color: #ffffff; /* 흰색 배경 */
                color: #601599; /* 글씨 색상 */
                padding: 20px;
                display: flex;
                justify-content: space-between; /* 가운데 정렬을 위한 스타일 */
                align-items: center; /* 가운데 정렬을 위한 스타일 */
            }

            .header__logo {
                font-size: 24px;
                font-weight: bold;
                margin: 0;
                width: 120px;
            }

            .header__navigation {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center; /* 가운데 정렬을 위한 스타일 */
                align-items: center; /* 가운데 정렬을 위한 스타일 */
            }

            .header__navigation li {
                margin-right: 20px;
            }

            .header__navigation li:last-child {
                margin-right: 0;
            }

            .header__navigation a {
                color: #9c91b3;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
            }

            .fs13 {
                font-size: 13px;
            }
        </style>

        <title>TasteMate</title>
    </head>

    <body>
    <header class="header">
        <!--        <h1 class="header__logo">TasteMate</h1>-->
        <div>
            <img th:src="@{/img/headerLogo.png}" class="header__logo"
                    th:href="@{/store/main}"/>
            <!--        <img th:src="@{/img/헤더용로고_보라_2단.png}" class="header__logo"/>-->
        </div>

        <ul class="header__navigation">
            <li><a href="/store/list">맛집</a></li>
            <li><a href="#">꿀팁</a></li>
            <li><a href="#">게시판</a></li>
            <div class="ml-auto">
                <span th:if="${session.vo != null}">
                <button class="btn btn-outline-dark ml-2" type="button"
                    th:onclick="|location.href='@{/member/logout}'|">
                로그아웃
                </button>
                </span>

                <span th:unless="${session.vo != null}">
                <button class="btn btn-outline-dark ml-2" type="button"
                        th:onclick="|location.href='@{/member/simpleregister}'|">
                회원가입
                </button>
                <button class="btn btn-outline-dark ml-2" type="button"
                    th:onclick="|location.href='@{/member/login}'|">
                로그인
                </button>
                </span>
                <div class="btn-group-vertical ml-2" role="group" aria-label="Vertical button group">
                    <div class="btn-group" role="group">
                        <button th:if="${!(session.vo == null)}" type="button"
                                class="btn btn-outline-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="width: 167px;">
                            마이페이지
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/member/mypage}">개인정보 수정</a></li>
                            <li><a class="dropdown-item" th:href="@{member/list}">내 강의장</a></li>
                            <li><a class="dropdown-item" th:href="@{/member/list}">결제정보</a></li>
                            <li><a class="dropdown-item" th:href="@{/member/list}">북마크 보기</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </ul>
    </header>
    <!-- 서머노트 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script>
        function notLogined() {
            alert("로그인 후 이용 가능합니다.");
        }
    </script>
    </body>
    </html>
</div>
</html>
