<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">
  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <!-- 구글 글씨체 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap"
            rel="stylesheet"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--     서머노트   -->
    <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
            rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Serif KR", serif;
      }

      .header {
        background-color: #ffffff; /* 흰색 배경 */
        color: #601599; /* 글씨 색상 */
        padding: 20px;
        display: flex;
        justify-content: space-between; /* 가운데 정렬을 위한 스타일 */
        align-items: center; /* 가운데 정렬을 위한 스타일 */
      }

      .header__logo {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        width: 120px;
      }

      .header__navigation {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* 가운데 정렬을 위한 스타일 */
        align-items: center; /* 가운데 정렬을 위한 스타일 */
      }

      .header__navigation li {
        margin-right: 20px;
      }

      .header__navigation li:last-child {
        margin-right: 0;
      }

      .header__navigation a {
        color: #9c91b3;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }

      .fs13 {
        font-size: 13px;
      }
    </style>

        <title>TasteMate</title>
      </head>

      <body>
        <header class="header">
          <!--        <h1 class="header__logo">TasteMate</h1>-->
          <div>
            <img th:src="@{/img/headerLogo.png}" class="header__logo" />
            <!--        <img th:src="@{/img/헤더용로고_보라_2단.png}" class="header__logo"/>-->
          </div>

          <ul class="header__navigation">
            <li><a href="/store/list">맛집</a></li>
            <th:block th:if="${session.vo != null }">
              <li>
                <a
                  th:href="@{../class/get(userClass=${session.vo.getUserClass()})}"
                  >내강의장</a
                >
              </li>
            </th:block>
            <th:block th:if="${session.vo == null}">
              <li>
                <a href="#" onclick="javascript:notLogined(); return false;"
                  >내강의장</a
                >
              </li>
            </th:block>
            <li><a href="#">꿀팁</a></li>
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">관리자모드</a>
              <div class="dropdown-menu">
                <h5 class="dropdown-header" style="color:#8E48C7;"><i class="fa fa-cloud"></i>맛집 등록</h5>
                <a class="dropdown-item" href="/manage/storeList">관리자 추천</a>
                <a class="dropdown-item" href="/manage/storeRegNotList">승인 대기</a>
                <a class="dropdown-item" href="/manage/storeRegOkList">승인 완료</a>
                <h5 class="dropdown-header" style="color:#8E48C7;"><i class="fa fa-cloud"></i>수강생 관리</h5>
                <a class="dropdown-item" href="/manage/classList"> 강의실</a>
              </div>
            </li>
            <li><a href="#">MY</a></li>
            <div class="ml-auto">
              <button class="btn btn-outline-dark ml-2" type="button">
                회원가입
              </button>
              <button
                th:onclick="|location.href='@{/member/login}'|"
                class="btn btn-outline-dark ml-2"
                type="button"
              >
                로그인
              </button>
            </div>
          </ul>
        </header>
        <!-- 서머노트 스크립트-->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <script>
          function notLogined() {
            alert("로그인 후 이용 가능합니다.");
          }
        </script>
      </body>
    </html>
  </div>
</html>
