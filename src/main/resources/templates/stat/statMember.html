<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript">

    var mbti2 = $("#mbti2").val();

    var mbti4 = $("#mbti4").val();
    var mbti5 = $("#mbti5").val();
    var mbti6 = $("#mbti6").val();
    var mbti7 = $("#mbti7").val();
    var mbti8 = $("#mbti8").val();
    var mbti9 = $("#mbti9").val();
    var mbti10 = $("#mbti10").val();
    var mbti11 = $("#mbti11").val();

    var mbti13 = $("#mbti13").val();
    var mbti14 = $("#mbti14").val();
    var mbti15 = $("#mbti15").val();
    var mbti16 = $("#mbti16").val();

    var mbtiN1 = $("#mbtiN1").val();
    var mbtiN2 = $("#mbtiN2").val();
    var mbtiN3 = $("#mbtiN3").val();
    var mbtiN4 = $("#mbtiN4").val();
    var mbtiN5 = $("#mbtiN5").val();
    var mbtiN6 = $("#mbtiN6").val();
    var mbtiN7 = $("#mbtiN7").val();
    var mbtiN8 = $("#mbtiN8").val();
    var mbtiN9 = $("#mbtiN9").val();
    var mbtiN10 = $("#mbtiN10").val();
    var mbtiN11 = $("#mbtiN11").val();
    var mbtiN12 = $("#mbtiN12").val();
    var mbtiN13 = $("#mbtiN13").val();
    var mbtiN14 = $("#mbtiN14").val();
    var mbtiN15 = $("#mbtiN15").val();
    var mbtiN16 = $("#mbtiN16").val();

    window.onload = function () {
        pieChartDraw();
    }

    let pieChartData = {
        labels: [
            mbti1, mbti2, mbti3, mbti4, mbti5, mbti6, mbti7, mbti8, mbti9, mbti10, mbti11, mbti12, mbti13, mbti14, mbti15, mbti16,
        ],
        datasets: [{
            data: [
                mbtiN1, mbtiN2, mbtiN3, mbtiN4, mbtiN5, mbtiN6, mbtiN7, mbtiN8,
                mbtiN9, mbtiN10, mbtiN11, mbtiN12, mbtiN13, mbtiN14, mbtiN15, mbtiN16,

            ],
            backgroundColor: [
                'rgb(255, 99, 132)', 'rgb(255, 159, 64)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)',
                'rgb(54, 162, 235)', 'rgb(153, 102, 255)', 'rgb(255, 99, 132)', 'rgb(255, 159, 64)',
                'rgb(255, 205, 86)', 'rgb(75, 192, 192)', 'rgb(54, 162, 235)', 'rgb(153, 102, 255)',
                'rgb(255, 99, 132)', 'rgb(255, 159, 64)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)',
            ],
        }],
    };

    let pieChartDraw = function () {
        let ctx = document.getElementById('pieChartCanvas').getContext('2d');

        window.pieChart = new Chart(ctx, {
            type: 'pie',
            data: pieChartData,
            options: {
                responsive: false
            }
        });
    };
</script>
