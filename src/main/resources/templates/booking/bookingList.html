<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="header_footer/header :: headerFragment"></th:block>


<head>
  <meta charset="UTF-8">
  <title>bookinglist</title>
</head>
<body>
[[${bookingList}]]
<div class="container py-4 mt-5">
  <div class="row">
    <div class="col-lg-6">
      <div th:each="bookingVO : ${bookingList}">
        <h3 class="mb-2 purple2">
          <i class="bi bi-bookmark-star"></i> [[${bookingVO.storeName}]]</h3>
        <p th:text="${bookingVO.memberName}" class="mb-2"></p>
        <p th:text="${bookingVO.bookingDate}" class="mb-2"></p>
        <p th:text="${bookingVO.bookingTime}" class="mb-2"></p>
        <a href="#" class="btn btn-warning">결제하기</a>
        <hr>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="header_footer/footer :: footerFragment"></th:block>
</body>
</html>
